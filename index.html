<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit converter</title>
</head>
<body>
    <article class="container">
        <section class="container__section">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="number-input" type="number" value="10">
            <button id="convert-btn">Convert</button>
        </section>
        <section class="display">
            <section class="display__section" id="length">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-paragraph"></p>
            </section>
            <section class="display__section" id="volume">
                <h2>Volume (Liter/Gallons)</h2>
                <p id="volume-paragraph"></p>
            </section>
            <section class="display__section" id="mass">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-paragraph"></p>
            </section>
        </section>
    </article>
    <script src="app.js"></script>
</body>
</html>
